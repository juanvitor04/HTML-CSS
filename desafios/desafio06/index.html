<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir.Passe o mouse <br>
    sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="use as tags <h1> <h2> <h3> <h4> <h5> <h6>">Títulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">código-fonte</abbr></li>
        <li><abbr title="use a tag <ol> e <li>">Lista numeradas</abbr></li>
        <li><abbr title="use a tag <ul> e <li>">Lista de demarcadores</abbr></li>
    </ul>
</body>
</html>
