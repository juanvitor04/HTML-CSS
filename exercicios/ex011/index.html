<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes
    ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem-flexivel">
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5,</p>
    <audio src="midias/numb.mp3" controls></audio>
    <audio preload="metadata" controls><source src="midias/In the end - Linkin Park (with) (1).mp3" type="audio/mpeg"></audio>
    <p>Infelizmente seu navegador nao consegue reproduzir audio <a href="midias/numb.mp3" download="numb.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
